<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6945053207.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <img src="./img/bg.jpg" alt=""> -->
    <div class="container">
        <form action="">
            <h1>Sign Up</h1>
            <div class="naam input-feild">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="" id="name" placeholder="Name" required>
            </div>
            <div class="email input-feild">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="" id="mail" placeholder="Email" required>
            </div>
            <div class="password input-feild">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="" id="pass" placeholder="Password" required>
                <a href="#" id="forget"></a>
            </div>
            <div class="confirmPass input-feild">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="buttons">
                <button id="signIn" class="DisableButton">Sign In</button>
                <button id="signUp" class="EnableButton">Sign Up</button>
            </div>

            <hr>
            <div class="google">
                <button id="googleBtn">
                    <i class="fa-brands fa-google"></i>
                    Sign Up with Google</button>

            </div>

            <div class="msg">
                <p>Have an account? <a href="#" id="have">Sign in</a> </p>
            </div>

        </form>

    </div>
    <script src="./script.js"></script>
</body>
</html>
